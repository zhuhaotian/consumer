<script type="text/javascript">
 $(function(){

 function getTitle(){
     $.ajax({
         url:"/tit/getTitle",
         type:"POST",
         success:function(pageUtil){
             var count=''
             $.each(pageUtil,function (index,obj) {
                 count +="<li><a href='/tit/toshow?name="+obj.href+"'><font size='4px'>"+obj.text+"</font></a></li>"
             })
             $("#uu").append(count)
         },
         error:function(){
             alert("失败了");
         }
     });
 }
 function search(){
     $.ajax({
         url:'/retrieve/search',
         data:{"flbh1":$("[name='aaaId']").val()},
         success:function (result) {
             console.log(result)
             var html="";
             for (var i = 0; i < result.length; i++) {
                 html+="<div class='list'>"
                 html+="<div class='img'><img width='180' height='180'  src='/images/" + result[i].sh_tp + "' ></div>"
                 html+="<div class='price'>" + result[i].jg + "</div>"
                 html+="<div >" + result[i].shp_mch + "</div>"
                 html+="<div >" + result[i].shxm_mch + "" + result[i].shxzh + " </div>"
                 html+="<div >" + result[i].kcdz + "</div>"
                 html+="<div >"+"月销量:" + result[i].sku_xl + "</div>"
                 html+="</div>"
             }
             $(".Sbox").html(html)

         }
     })
 }

     $.ajax({
