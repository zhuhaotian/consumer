<script th:inline="javascript">

    $(function(){
        getgood();

	//查询有没有 用户登录
	function queryUserExist(){
		$.ajax({
			url:'/queryUserExist',
			type:'post',

			success:function(result){
				if(result==0){   //用户未登录   为空
					var a=document.cookie.split("=");
					$("#kk").html(a[0]);
					$("[msg='qwew']").html('登录')
				}else{
					asd();
					$("[msg='qwew']").html('退出登录')
				}
			},
		})
	}
	//统一 存成一个cookie
	function asd(){

        if(document.cookie!=null){
            //之前是在服务器操作cookie  现在在浏览器操作cookie
            var str=document.cookie.split(";");
            console.log(str);   //获去当前cookie的  cookie值
            $.each(str,function (i,obj) {
                var arr=obj.split("=");
				if (arr[0].trim()=="remember_pwd" &&arr[0] !=null) {
					var a=arr[1].split("comjk1807");
					$("#kk").html(a[0]);
				}
            })
        }
	 }

    function goodsJS(){
        $(".nav_mini ul li").hover(function(){
            $(this).find("div").show(100);
        },function(){
            $(this).find("div").hide(100);
        })
    }

	function getTitle(){
		$.ajax({
			url:"/tit/getTitle",
			type:"POST",
			success:function(pageUtil){
				var count=''
				$.each(pageUtil,function (index,obj) {
					count +="<li><a href='/tit/toshow?name="+obj.href+"'><font size='4px'>"+obj.text+"</font></a></li>"
				})
				$("#uu").append(count)
			},
			error:function(){
				alert("失败了");
			}
		});
	}

   function getgood(){
    $.ajax({
	  url:"/Searchtwo",
	  type:"post",
	  success:function(data){
          var tt = ""
          $.each(data,function(index,obj){
              tt += "<li>";
              tt += "<a  href='/toView?id="+obj.id+"'  onmouseover='shang("+obj.id+")'>"+obj.flmch1+"</a>";
              tt += " <div class='nav_two"+obj.id+" attr'>";
              tt += "</div>";
              tt += "</li>";
          });
      $("#success").html(tt);
      goodsJS();
	  },
	  error:function(){
       alert("失败了")
      }
	})
   }
	function shang(id){
	  $.ajax({
		url:"/Searchthree",
		type:"post",
		data:{id:id},
		success:function(data){
            var count = ""
            $.each(data,function(index,obj){
               count += "<a href='/toView?class2Id="+obj.id+"'> <font size='3px' color='blue'>"+obj.flmch2+"<font></a>    ";
            });
            $('.nav_two'+id+'').html(count);
		},
		error:function(){
		 alert("失败了")
		}
	  })
	}



</script>
